<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta http-equiv="refresh" content="5;url=https://www.odjadane.com" />
  <title>Redirection</title>
  <style>
    #message{
      font-size: larger;
      text-align: center;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="message">
    <p>Ce site a migré vers cette adresse</p>
    <p><a href="https://www.odjadane.com">www.odjadane.com</a></p>
    <p>Vous serez redirigés dans 5 secondes</p>
  </div>
</body>
</html>
